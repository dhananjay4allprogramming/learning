<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Learning</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header" style="background-color: white; color: #de1479">
				<h1><i class="fas fa-smile"></i> Learning</h1><br><br><hr>
			</header>
			<main class="join-main" style="background-color: white; color: black">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Student</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter Student..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Class</label>
						<input type="text" name="room" id="room" placeholder="Enter lass..."/>
					</div>
					<button type="submit" class="btn">Ask</button>
				</form>
			</main>
		</div>
	</body>
</html>
